          <h2>Weather Gallery</h2>
          <div class="img-grid">

              <img src="https://via.placeholder.com/350x233" data-src="images/rsz_1cloudy_australia.jpg" alt="Cloudy day">
              <figcaption>Cloudy day in Australia</figcaption>
            </figure>

            <figure id="lightning">        
              <img src="https://via.placeholder.com/350x233" data-src="images/rsz_1lightning_toronto.jpg" alt="Lightning">
              <figcaption>Lightning over toronto</figcaption>
            </figure>

            <figure id="rainbow">        
              <img src="https://via.placeholder.com/350x188" data-src="images/rsz_rainbow_brazil.jpg" alt="A rainbow">

            </figure>

            <figure id="sunny">        
              <img src="https://via.placeholder.com/350x233" data-src="images/rsz_sunny.JPG" alt="Sunny day">

            </figure>

              <img src="https://via.placeholder.com/350x234" data-src="images/nasa.JPG" alt="Hurricane">

            </figure>

            <figure id="snow">        
              <img src="https://via.placeholder.com/350x230" data-src="images/rsz_1grece_road_snow.jpg" alt="Snow on the road">

            </figure>

            <figure id="windy">        
              <img src="https://via.placeholder.com/350x197" data-src="images/rsz_windy.jpg" alt="Windy day">
              <figcaption>Windy day in Maldives</figcaption>
            </figure>

            <figure id="rain">        
              <img src="https://via.placeholder.com/350x234" data-src="images/rsz_1rain_kyoto.jpg" alt="Raining in Kyoto">
              <figcaption>Raining in Kyoto</figcaption>
            </figure>

            <figure id="haze">        
              <img src="https://via.placeholder.com/350x263" data-src="images/rsz_haze_kuala.jpg" alt="Haze in the city">
              <figcaption>Haze surrounding Kuala Lumpur</figcaption>
